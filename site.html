<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Lançamento de Notas 2.0</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <p>Preencha os campos conforme solicitado</p>

        <form action="" id="guardarNotas">
            <table>
                <tr>
                    <th class="textoMouseOver" data-hover="Conforme matrícula escolar">Nome do(a) estudante</th>
                    <th class="textoMouseOverNota" data-hover="Nota do bimestre">Primeiro bimestre</th>
                    <th class="textoMouseOverNota" data-hover="Nota do bimestre">Segundo bimestre</th>
                    <th class="textoMouseOverNota" data-hover="Nota do bimestre">Terceiro bimestre</th>
                    <th class="textoMouseOverNota" data-hover="Nota do bimestre">Quarto bimestre</th>
                </tr>

                <tr>
                    <td><input type="text" name="nomeAluno" id="nomeAluno"></td>
                    <td><input type="number" name="nota1Bi" id="nota1Bi"></td>
                    <td><input type="number" name="nota2Bi" id="nota2Bi"></td>
                    <td><input type="number" name="nota3Bi" id="nota3Bi"></td>
                    <td><input type="number" name="nota4Bi" id="nota4Bi"></td>
                    <td>
                        <button id="addNotasButton">Adicionar</button>
                    </td>
                </tr>
            </table>
        </form><br>

        <div class="textoOnMouseOver" data-hover="Dados já inseridos no sistema.">
            <p id="pObs">Os dados computados serão apresentados abaixo</p>
            <table id="tableAlunos"></table>
        </div>

    </body>

    <script src="script.js"></script>
</html>
